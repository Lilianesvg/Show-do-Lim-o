<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Show do Limão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('imagens/limao.png'); /* Fundo com a imagem do limão */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        #game-container {
            background: white;
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        /* Substituindo o título pelo arquivo de imagem */
        #title {
            margin: 20px 0;
        }
        #title img {
            max-width: 100%; /* Ajusta a imagem para o tamanho adequado */
            height: auto;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .control-buttons .btn {
            width: 30%;
        }
        .answers button {
            width: 80%;
            margin: 10px auto;
        }
    </style>
</head>

    <div id="game-container">
        <div id="title">
            <!-- Título do jogo substituído pela imagem -->
            <img src="imagens/título.png" alt="Show do Limão"> <!-- Aqui ajustamos o caminho da imagem do título -->
        </div>
        <div id="start-screen">
            <h2>Escolha a disciplina:</h2>

            <button class="btn" onclick="startGame('matematica')">Matemática</button>
            <button class="btn" onclick="startGame('historia')">História</button>
            <button class="btn" onclick="startGame('geografia')">Geografia</button>
            <button class="btn" onclick="startGame('ciencias')">Ciências</button>
        </div>
